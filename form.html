<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Cutting Edge</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>
<body>

  <header>
    <nav>
      <img src="Images/logo-main.png" alt="Cutting Edge Logo" style="height: 50px;" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="form.html" class="active">Sign Up</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Join Our Community</h1>
      <p>Sign up for updates, promotions, and personalized care.</p>

      <form id="signupForm" novalidate>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="service">Interested In:</label>
        <select id="service" name="service">
          <option value="">-- Select a Service --</option>
          <option value="haircare">Haircare</option>
          <option value="skincare">Skincare</option>
          <option value="styling">Styling & Makeup</option>
        </select>

        <label for="message">Message (Optional):</label>
        <textarea id="message" name="message" rows="4" placeholder="Any questions or notes?"></textarea>

        <button type="submit">Submit</button>
        <p id="formFeedback" class="error-message"></p>
      </form>
    </section>
  </main>

  <footer>
  </footer>

</body>
</html>
