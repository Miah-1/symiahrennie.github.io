<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Cutting Edge</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="js/script.js"></script>
</head>

<body>

  <header>
    <nav>
      <img src="Images/logo-main.png" alt="Cutting Edge Logo" style="height: 50px;" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="form.html" class="active">Sign Up</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faqs.html">FAQs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-section">
      <h1>Join Our Community</h1>
      <p>Sign up for updates, promotions, and personalized care.</p>

      <form id="signupForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" id="name" name="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" id="email" name="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="service" class="form-label">Interested In:</label>
          <select id="service" name="service" class="form-select">
            <option value="">-- Select a Service --</option>
            <option value="haircare">Haircare</option>
            <option value="skincare">Skincare</option>
            <option value="styling">Styling & Makeup</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message (Optional):</label>
          <textarea id="message" name="message" rows="4" class="form-control" placeholder="Any questions or notes?"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <p id="formFeedback" class="error-message"></p>
      </form>
    </section>
  </main>

  <footer>
    <!-- Footer content if needed -->
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
